ame: Render Quarto Website

on:
  push:
    branches: [main]   # or 'master' if that's your default branch
    paths:
      - "**.qmd"
      - "_quarto.yml"
      - "**.yml"
      - "**.yaml"
      - "**.scss"
      - "**.css"
      - "**.js"
      - "**.html"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.9.8"

      - name: Render Quarto site
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: .

      - name: Commit and push rendered site
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs _freeze
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-render site [skip ci]"
          git push
